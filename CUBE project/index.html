<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Cube Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Colored Cube Game!</h1>
        <div id="cube" class="cube"></div>
        <p>Guess the color of the cube (Red, Green, Blue, Yellow, or Purple).</p>
        <input type="text" id="guessInput" placeholder="Enter your guess here">
        <button onclick="checkGuess()">Submit Guess</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
